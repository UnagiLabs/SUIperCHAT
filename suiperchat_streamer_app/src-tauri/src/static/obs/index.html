<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>SUIperCHAT OBS Display</title>
    <link rel="stylesheet" href="styles.css?v=1.0.9">
    <style>
        body {
            background-color: transparent;
            color: #ffffff;
            font-family: "Noto Sans JP", sans-serif;
            overflow: hidden;
        }

        /* インジケータのスタイル */
        .connection-indicator {
            position: fixed;
            right: 10px;
            bottom: 10px;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            z-index: 1000;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        /* 接続済みの場合は透明にする */
        .connection-indicator.connected {
            opacity: 0;
        }

        .connection-indicator:hover {
            opacity: 1;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
            background-color: gray;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .status-dot.connected {
            background-color: #4CAF50;
            /* より鮮やかな緑 */
        }

        .status-dot.connecting {
            background-color: orange;
            animation: blink 1s infinite;
        }

        .status-dot.error {
            background-color: #F44336;
            /* より鮮やかな赤 */
        }

        @keyframes blink {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.3;
            }
        }

        /* コンテナスタイル調整 */
        .container {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- 小さなインジケータ -->
    <div class="connection-indicator">
        <span class="status-dot" id="status-dot"></span>
        <span id="connection-status">接続中...</span>
    </div>

    <div class="container">
        <div id="superchat-container" class="superchat-container">
            <!-- チャットメッセージとスーパーチャットメッセージはここに動的に追加されます -->
        </div>
    </div>
    <script src="script.js?v=1.0.7"></script>
</body>

</html>
