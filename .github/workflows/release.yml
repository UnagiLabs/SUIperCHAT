name: Release

on:
  push:
    tags:
      - 'v*'        # v1.0.0 などタグを押したら実行

jobs:
  build-and-publish:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            args: ''                       # Windows x64
          - os: macos-latest
            args: ''                       # macOS (Intel/Apple 両対応は自動検出)

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write                      # Release 作成権限

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      # フロントエンド依存をサブフォルダでインストール
      - name: Install frontend deps
        run: npm ci --prefix suiperchat_streamer_app

      # Npcap SDK インストールステップに ID を追加し、出力変数を設定
      - name: Install Npcap SDK (Windows)
        id: install_npcap # ★ ID を追加
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = '1.15'
          $zip     = "npcap-sdk-$version.zip"
          $url     = "https://npcap.com/dist/$zip"

          Write-Host "Downloading Npcap SDK $version from $url"
          Invoke-WebRequest $url -OutFile $zip

          Write-Host "Extracting Npcap SDK..."
          Expand-Archive $zip -DestinationPath $PWD

          # 64-bit 用ライブラリフォルダ
          $sdkLib = Join-Path $PWD "npcap-sdk-$version\Lib\x64"
          Write-Host "Npcap SDK Lib path: $sdkLib"

          # GITHUB_ENV に追記（Add-Content でクォート不要）
          Add-Content -Path $env:GITHUB_ENV -Value "LIB=$env:LIB;$sdkLib"
          Add-Content -Path $env:GITHUB_ENV -Value "PATH=$env:PATH;$sdkLib"

      - name: Debug LIB (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "===== LIB variable dump ====="
          $env:LIB -split ';' | ForEach-Object { Write-Host $_ }

      - name: Cargo verbose build (Windows)
        if: runner.os == 'Windows'
        shell: bash
        env:
          RUSTFLAGS: "-C link-arg=/VERBOSE"
        run: |
          cd suiperchat_streamer_app/src-tauri
          cargo build --release --verbose || true

      # ★ tauri-action ★
      # tauri-action ステップで LIB 環境変数を設定
      - uses: tauri-apps/tauri-action@v0
        id: tauri_build # 必要であれば ID を追加
        with:
          projectPath: suiperchat_streamer_app  # ← Tauri プロジェクトの場所
          tagName: ${{ github.ref_name }}       # 例: v1.0.0
          releaseDraft: false                   # 直接公開
          releaseName: ${{ github.ref_name }}   # リリース名を明示的に設定
          includeUpdaterJson: true              # latest.json を自動生成
          args: ${{ matrix.args }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LIB:  ${{ env.LIB }}
          PATH: ${{ env.PATH }}